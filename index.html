<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets /css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js" ></script>
</head>
<body>
    
    <div class="container">  
        <div class="jumbotron text-center text-white">
            <h1>Train Times </h1>
        </div>

        <!-- Current Train Schedule Table -->
        <div class="panel">
            <div class="panel heading"><h3>Current Train Schedule</h3></div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train's info goes here -->
                    <tbody id="add-row"></tbody>
                </table>

            </div>
        </div>

        <!-- Adding new trains -->
        <div class="panel">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn" id="addTrain">Submit</button>
                </form>

            </div>

        </div>
    </div>


</body>
</html>
